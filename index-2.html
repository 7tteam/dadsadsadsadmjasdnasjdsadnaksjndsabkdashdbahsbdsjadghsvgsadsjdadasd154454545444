<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // إعادة التوجيه بعد 1 ثانية (1000 ميلي ثانية)
        setTimeout(function() {
            window.location.href = "https://nutro.cloud/index.html";
        }, 1000); // 1000 ميلي ثانية = 1 ثانية
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected to the new page in 1 second.</p>
</body>
</html>
