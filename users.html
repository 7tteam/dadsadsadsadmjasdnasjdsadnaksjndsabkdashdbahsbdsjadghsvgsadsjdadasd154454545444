<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 50%, #f0fdfa 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,30,80,0.09);
            backdrop-filter: blur(12px);
            padding: 38px 26px;
            text-align: center;
            min-width: 310px;
            position: relative;
            overflow: hidden;
            transition: transform 0.25s, box-shadow 0.25s;
        }
        .glass-card::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle,#818cf8 0%,#f0fdfa 90%);
            opacity: 0.10;
            filter: blur(10px);
            z-index: 0;
        }
        .glass-card:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 14px 32px rgba(99,102,241,0.10);
        }
        .btn-custom {
            background: linear-gradient(90deg, #6366f1 0%, #0ea5e9 100%);
            border: none;
            color: #fff;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 12px rgba(99,102,241,0.08);
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #0ea5e9 0%, #818cf8 100%);
            transform: scale(1.07);
            box-shadow: 0 8px 22px rgba(99,102,241,0.14);
        }
        .pricing-options {
            gap: 38px;
            flex-wrap: wrap;
        }
        .glass-card .icon {
            font-size: 38px;
            margin-bottom: 12px;
            color: #6366f1;
            animation: float 2s infinite alternate cubic-bezier(.7,.05,.66,.93);
        }
        @keyframes float {
            0% { transform: translateY(0);}
            100% { transform: translateY(-12px);}
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto d-flex justify-center align-items-center min-h-screen">
        <div class="row pricing-options justify-content-center w-100">
            <!-- Free Access Box -->
            <div class="col-md-4 mb-4">
                <div class="glass-card animate__animated animate__fadeInLeft" @mouseover="addPulse('free')" @mouseleave="removePulse('free')" :class="{'animate__pulse': isPulse.free}">
                    <div class="icon"><i class="fas fa-leaf"></i></div>
                    <h2 class="text-2xl font-bold text-indigo-700 mb-2">Free Access</h2>
                    <p class="mb-4 text-gray-600">Get access to basic features for free.</p>
                    <button class="btn btn-custom mt-2" @click="go('https://free.nutro.cloud')">Free Access</button>
                </div>
            </div>
            <!-- Paid Access Box -->
            <div class="col-md-4 mb-4">
                <div class="glass-card animate__animated animate__fadeInRight" @mouseover="addPulse('paid')" @mouseleave="removePulse('paid')" :class="{'animate__pulse': isPulse.paid}">
                    <div class="icon"><i class="fas fa-gem"></i></div>
                    <h2 class="text-2xl font-bold text-cyan-700 mb-2">Paid Access</h2>
                    <p class="mb-4 text-gray-600">Unlock all premium features with a paid plan.</p>
                    <button class="btn btn-custom mt-2" @click="go('https://pro.nutro.cloud')">Paid Access</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/7ca458b8b6.js" crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isPulse: { free: false, paid: false }
            },
            methods: {
                addPulse(type) { this.isPulse[type] = true; },
                removePulse(type) { this.isPulse[type] = false; },
                go(url) { window.open(url, "_blank"); }
            }
        });
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
