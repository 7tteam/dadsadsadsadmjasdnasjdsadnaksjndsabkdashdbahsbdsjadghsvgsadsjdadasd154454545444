<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Dashboard</title>
    <!-- الوصف الذي يظهر أسفل العنوان في نتائج البحث -->
    <meta name="description" content="Nutro Cloud offers affordable hosting services for websites and game servers with both free and paid plans. Powered by 7T Team.">
    <meta name="keywords" content="hosting, cheap hosting, Nutro Cloud, web hosting, free hosting, paid hosting, 7T Team, game servers, website hosting">
    <meta http-equiv="Content-Language" content="en">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="https://www.nutro.cloud/assets/images/fav.png" type="image/x-icon">
    <meta property="og:title" content="Nutro Cloud | Users Hosting Services">
    <meta property="og:description" content="Hosting solutions for websites and game servers with affordable pricing .">
    <meta property="og:image" content="https://www.nutro.cloud/banner.jpg">
    <meta property="og:url" content="https://www.nutro.cloud">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nutro Cloud | Affordable Hosting Services">
    <meta name="twitter:description" content="Affordable and reliable hosting for websites .">
    <meta name="twitter:image" content="https://www.nutro.cloud/banner.jpg">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/fav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggtNH8fiqZ0yQFSo0wFQ_-PgPJBAUrtGxIk1418sBcWN6J7qqA7og_zqU36gc6G9GQe186T_YpjNCEpUwD7_4nshAhK-rV10Dm3a8RwtVVWJ88BunkNJWeETQesoA6MIrwR30uzyqheYDeNI8XJpqPW05cUA-svTaYYJkZUZK49Z1hrmCtta34YgXTHDoM/s320/banner.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 25px;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .card-description {
            font-size: 16px;
            margin: 15px 0;
            color: #555;
        }

        .btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .pricing-options {
            display: flex;
            gap: 30px;
        }

    </style>
</head>

<body>

    <div class="pricing-options">
        <!-- Free Access Box -->
        <div class="card">
            <h2 class="card-title">Free Access</h2>
            <p class="card-description">Get access to basic features for free.</p>
            <a href="https://free.nutro.cloud" class="btn">Free Access</a>
        </div>

        <!-- Paid Access Box -->
        <div class="card">
            <h2 class="card-title">Paid Access</h2>
            <p class="card-description">Unlock all premium features with a paid plan.</p>
            <a href="https://pro.nutro.cloud" class="btn">Paid Access</a>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
    </script>

    <script type="text/javascript" id="hs-script-loader" async defer src="//js-eu1.hs-scripts.com/145121546.js"></script>


</body>

</html>
